<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="images/RAMZEN.png" type="image/icon type">
        <link rel="stylesheet" href="Styles.css">
        <script src="login.js"></script>
    </head>

    <body class="back_color">
        <div class="main_content_login">
            <div class="margin2 login">
                <div class="login_title">
                    <h1>Login</h1>
                </div>

                <img src="images/RAMZEN.png" alt="RAMZEN" class="login_img">
                <input type="text" placeholder="Insira o email" autocorrect="off" maxlength="1023" id="email"><br>
                <input type="password" placeholder="Insira a senha" autocorrect="off" maxlength="1023" id="senha"><br>

                <input type="submit" value="Acessar" onclick="submitLogin()"><br>

                <a href="cadastro.html" class="register">Registrar</a>
            </div>
        </div>
    </body>
</html>
